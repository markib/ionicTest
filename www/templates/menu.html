<ion-view title="Menu">
    <ion-content padding="'false'" class="has-header">

		
		<!-- -->
<!--Automatically loops back from the begining -->
<ion-slide-box auto-play ="true" does-continue="true" show-pager="true"  >

	<!-- width: 100% height 50% to fill the slidder image according to the layout -->
   <ion-slide class="swiper-slide swiper-slide-active" style="width:100%; height: 50%; "  ng-repeat="item in items | limitTo:3" >
      <div>
        <img  ng-src="{{item.url}}"  ng-click="showProductInfo('{{item.url}}','{{item.name}}','{{item.price}}')" >
      </div>
   </ion-slide >
   
</ion-slide-box>
		
        <div class="button-bar">
            <a href="#/page6" class="button button-stable button-block  icon-left ion-android-funnel">Filter</a>
            <a href="#/page7" class="button button-stable button-block  icon ion-android-restaurant">Sort</a>
        </div>

        <ion-list ng-repeat="item in items | limitTo:numberOfItemsToDisplay">

			<ion-item class="item-thumbnail-left" >


                <img  ng-src="{{item.url}}"  ng-click="showProductInfo('{{item.url}}','{{item.name}}','{{item.price}}')" >
				
				<p style="position:absolute;right:10px;">
				<a  ng-click="addToCart(item.id,item.url,item.name,item.price)" class="button  button-balanced button-clear   icon ion-android-cart">  </a>
				</p>

				<h2  data-ng-click="showProductInfo('{{item.url}}','{{item.name}}','{{item.price}}')" > {{item.name}} </h2>
                <p   data-ng-click="showProductInfo('{{item.url}}','{{item.name}}','{{item.price}}')">Price: {{item.price | number:2}}</p>
			</ion-item>
			
            
        </ion-list>
		
		  
		<ion-infinite-scroll 
		ng-if="!noMoreItemsAvailable" 
		on-infinite="loadMore()" 
		distance="10%">
			<ion-infinite-scroll-content
			loadingSpinner="bubbles"/>
		</ion-infinite-scroll>


		
		
    </ion-content>
</ion-view>
